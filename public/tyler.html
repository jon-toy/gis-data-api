<html>
<head>
<title>Tyler Data Upload Tool</title>
</head>
<body>
	<p>This page is for uploading a CSV file containing Tyler data. This should not be usable after the automated version is implemented.</p>
	<form class="form-horizontal" role="form" action="/tyler/data" method="post" enctype="multipart/form-data">
		CSV File: <input id="file" name="file" type="file" />
		<input type="submit" value="Submit" id="submit" />
	</form>
</body>
</html>
